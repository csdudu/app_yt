<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>DEMO</title>
    <link rel="stylesheet" href="../css/weui.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/adapter.js"></script>
</head>

<body>
    <div class="xHeader">
        <div class="left"><i class="iconfont icon-left"></i>返回</div>
        <div class="middle">个人中心</div>
        <div class="right"><i class="iconfont icon-shenglve"></i></div>
    </div>
    <div class="t_header">
        <div class="pic r" style="background-image: url(../images/1.jpg)"></div>
        <h2>门店名称</h2>
        <h3>门店地址：长沙市八一种344号</h3>
    </div>
    <ul class="list_icon">
        <li><i class="iconfont icon-peisongzhong"></i>
            <h3>配送中(3)</h3></li>
        <li><i class="iconfont icon-shangchengxitongtubiaozitihuayuanwenjian58"></i>
            <h3>待发货(3)</h3></li>
        <li><i class="iconfont icon-yiwancheng"></i>
            <h3>已完成</h3></li>
    </ul>

    <div class="weui-panel">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-wodedingdan"></i></div>
                        <div class="weui-cell__bd">
                            <p>我的订单</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-gouwugouwuchedinggou"></i></div>
                        <div class="weui-cell__bd">
                            <p>我的购物车</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-address"></i></div>
                        <div class="weui-cell__bd">
                            <p>我的收货地址</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-wodexiaoxi"></i></div>
                        <div class="weui-cell__bd">
                            <p>我的消息</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-bangzhufankui-copy"></i></div>
                        <div class="weui-cell__bd">
                            <p>帮助反馈</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd"><i class="iconfont icon-kefurexian"></i></div>
                        <div class="weui-cell__bd">
                            <p>客服服务热线</p>
                        </div>
                        <span class="weui-cell__ft"></span>
                    </a>
                    

                </div>
            </div>
        </div>
    </div>
</body>

</html>
